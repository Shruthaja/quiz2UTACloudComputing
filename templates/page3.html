<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">

    <title>Quiz 2</title>
</head>
<body style="background-color:teal;">
<ul>
    <li><a href="/" >Home</a></li>
    <li><a href="/page2.html" >Page2</a></li>
    <li><a href="/page3.html" class="active">Page3</a></li>
    <li><a href="/page4.html">Page4</a></li>
    <li><a href="/page5.html">Page5</a></li>


</ul>
<div style="float:right;">
    <h1>Shruthaja P Rao</h1>
    <h2>1002118604</h2>
</div>
<div style="margin-top:3%;">
    <form action="/page3.html" method="post">
        <label>Create Box</label><br>
        <input name="lat" type="text" placeholder="Enter min lat">
              <input name="lon" type="text" placeholder="Enter min lon">

              <input name="mlat" type="text" placeholder="Enter max lat">

              <input name="mlon" type="text" placeholder="Enter max lon">
      <label>--OR--</label>
      <label>Enter State name</label>
<input type="text" name="state" placeholder="Enter State name">
        <input type="text" name="min" placeholder="min">
                <input type="text" name="max" placeholder="max">

                <input type="text" name="inc" placeholder="inc">

        <input style="margin-top:2%" type="submit" placeholder="Click me!">
    </form>
    <div style="margin-top:3%;">
        <table id="example" class="display" style="font-size:9px">
            <thead>
            <th>city</th>

            <th>State</th>
            <th>Population</th>
            <th>lat</th>
            <th>lon</th>
            </thead>
            <tbody>
            {% for i in result %}
            <tr>
                {% for j in i %}
                <td>
                    <div class=scrollable>{{j}}</div>
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div style="margin-top:3%;">
        <table id="example2" class="display" style="font-size:9px">
            <thead>
            <th>city</th>

            <th>State</th>
            <th>Population</th>
            <th>lat</th>
            <th>lon</th>
            </thead>
            <tbody>
            {% for i in cnames %}
            <tr>
                {% for j in i %}
                <td>
                    <div class=scrollable>{{j}}</div>
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

</div>
<script>

$('#example').DataTable();
$('#example2').DataTable();






</script>
</body>
</html>
